{% extends 'base.html' %}
{% block content %}
<h2>Sent Messages</h2>
<table class="table table-condensed"  style="width:100%;padding:15px">
    <thead>
        <tr>
            <th style="text-align:center;">Name</th>
            <th>Sms Time</th>
            <th style="width:20%;">OTP</th>
        </tr>
        <br>
        <br>
    </thead>
    <tbody>
        {% for message in sent_messages %}
        <tr>
            <td style="text-align:center;">{{message.name}}</td>
            <td>{{message.sms_time}}</td>
            <td>{{message.OTP}}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
